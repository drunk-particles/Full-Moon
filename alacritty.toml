[colors.primary]
# Brighter, cleaner parchment (less grey, more "cream")
background = "#f2ede0"
# Solid charcoal-black for clear text
foreground = "#1a1a1a"

[colors.normal]
# "Dust" - visible but out of the way
black   = "#9e9781"
# Dried Brick Red
red     = "#b83232"
# Deep Forest Green
green   = "#4a7a3a"
# Harvest Gold/Yellow
yellow  = "#a87b00"
# Royal Navy Blue (the primary "pop" color)
blue    = "#2e5a82"
# Deep Mulberry
magenta = "#8e4062"
# Verdigris/Teal
cyan    = "#2b7a7a"
# Aged Paper White
white   = "#454545"

[colors.bright]
black   = "#706a57"
red     = "#d44444"
green   = "#5e944a"
yellow  = "#c79200"
blue    = "#3d76a8"
magenta = "#b0527b"
cyan    = "#369696"
white   = "#000000"

[colors.cursor]
text   = "#f2ede0"
cursor = "#1a1a1a"
